
<div class="row">
    <div ngClass="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
    <div class="card h-100">
    <a  routerLink="/home/{{product.id}}"><img class="card-img-top" [src]="product.img" alt=""></a>
    <div class="card-body">
        <h4 class="card-title">
            <a  routerLink="/home/{{product.id}}">{{product.name}}</a>
        </h4>
        <h5>${{product.price}}</h5>

    </div>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button  class="btn btn-secondary"  (click)="removeItem(product.id)">Delete</button>
        <button  class="btn btn-secondary" routerLink="#">Edit</button>
      </div>
  </div>

    </div>
    <!-- <ngb-pagination
  [(page)]="page"
  [pageSize]="pageSize"
  [collectionSize]="products.length"></ngb-pagination> -->
</div>
